<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/src/marrel.min.css">
</head>
<body>

<div class="container">
<div class="col-sm-6 col-sm-offset-3 col-xs-12">

    <h1>Buttons (normal use)</h1>

    <p>Regular <code>a</code> tags.</p>


    <p><a class="btn" href="#0">Default Button</a></p>

    <p><a class="btn btn-primary" href="#0">Primary Button</a></p>

    <p><a class="btn btn-secondary" href="#0">Secondary Button</a></p>

    <p><a class="btn btn-tertiary" href="#0">Tertiary Button</a></p>

    <p><a class="btn btn-outline" href="#0">Outline Button</a></p>

    <p><a class="btn btn-disabled" href="#0">Disabled Button</a></p>


    <h2>With SVGs</h2>

    <p><a class="btn" href="#0"><object data="https://www.inktweb.nl/images/svg/icon-star-full.svg" type="image/svg+xml" title="Ster icoon gevuld">Ster</object>Object</a></p>

    <p><a class="btn" href="#0"><svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="25" height="25" viewBox="0 0 100 100"><path d="M50 2.002l16.478 29.854 33.515 6.43-23.33 24.884 4.235 33.828L50 82.52 19.102 97l4.234-33.828L.006 38.287l33.515-6.43L50 2"></path></svg>Direct SVG</a></p>

</div><!-- /col -->

<div class="col-sm-6 col-sm-offset-3 col-xs-12">

    <h1>Buttons</h1>

    <p>With <code>&lt;button&gt;&lt;/button&gt;</code>.</p>


    <p><button class="btn">Default Button</button></p>

    <p><button class="btn btn-primary">Primary Button</button></p>

    <p><button class="btn btn-secondary">Secondary Button</button></p>

    <p><button class="btn btn-tertiary">Tertiary Button</button></p>

    <p><button class="btn btn-outline">Outline Button</button></p>

    <p><button class="btn btn-disabled">Disabled Button</button></p>


    <h2>With SVGs</h2>

    <p><button class="btn"><object data="https://www.inktweb.nl/images/svg/icon-star-full.svg" type="image/svg+xml" title="Ster icoon gevuld">Ster</object>Object</button></p>

    <p><button class="btn"><svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="25" height="25" viewBox="0 0 100 100"><path d="M50 2.002l16.478 29.854 33.515 6.43-23.33 24.884 4.235 33.828L50 82.52 19.102 97l4.234-33.828L.006 38.287l33.515-6.43L50 2"></path></svg>Direct SVG</button></p>

</div><!-- /col -->

<div class="col-sm-6 col-sm-offset-3 col-xs-12">

    <h1>Modify sizes</h1>

    <p><a class="btn" href="#0">Normal button</a></p>

    <p><a class="btn btn-lg" href="#0">Large button</a></p>

    <p><a class="btn btn-sm" href="#0">Small button</a></p>

    <p><a class="btn btn-block" href="#0">Block button</a></p>


</div><!-- /container -->

</html>
